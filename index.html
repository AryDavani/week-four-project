<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">

  <div class="img-header">

    <div class="imgs">
      <img class="imgnav" src="images/soundcloud-white.png" alt="">
      <img class="imgnav" src="images/soundcloud-white.png" alt="">
    </div>

    <section class="player">
      <audio id="audio" class="music-player" controls="controls" src=""></audio>
    </section>

    <section class="search">
      <form class="search-form">
        <input id="search-words" class="searchbar" type="text" name="search" value="" placeholder="search for artist">
        <input id="search-btn" class="btn" type="submit" name="" value="search">
      </form>
    </section>

    <div class="search-results">
      <h3>Search results</h3>
    </div>

    <ul class="ul-results" id="results">

    </ul>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
